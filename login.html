  <link rel="stylesheet" href="public/assets/bootstrap-4.6.2/css/meyawo.css">
  <link rel="stylesheet" href="public/css/styles.css">
  <script>
    $(() => {
      $('#navbar').load('components/navbar.html', () => {
        $("li.nav-item > a.nav-link:contains('Login')").addClass('active');
      })
      $('#footer').load('components/footer.html')
    })
  </script>

<body>
  <div id="navbar"></div>
  <div id="banner"></div>
  <div id="content" class="container px-4 px-lg-5 mt-3" style="min-height:600px">
    <div class="site-login">


      <div class="row justify-content-center">
        <div class="col-lg-7">
          <h1 style="color: rgba(0, 0, 0, 0.9);">Login</h1>
          <p>Please fill out the following fields to login:</p>
          <form id="login-form" action="/site/login" method="post">
            <input type="hidden" name="_csrf-frontend"
              value="gQRWN3WOUNjHpsHHNHVo0A6MNMTY_TX8QtirSTJZPkDbVyZHB-gyvrfWrPBgOAaGTPl_rL6LB8ks6NIuemBhMw==">
            <div class="form-group field-loginform-username required">
              <label for="loginform-username">Username</label>
              <input type="text" id="loginform-username" class="form-control" name="LoginForm[username]" autofocus=""
                aria-required="true" aria-invalid="true">

              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group field-loginform-password required">
              <label for="loginform-password">Password</label>
              <input type="password" id="loginform-password" class="form-control" name="LoginForm[password]" value=""
                autocomplete="on" aria-required="true">

              <div class="invalid-feedback">asdfasdfasdfasdf</div>
            </div>
            <div class="form-group field-loginform-rememberme">
              <div class="custom-control custom-checkbox">
                <input type="hidden" name="LoginForm[rememberMe]" value="0"><input type="checkbox"
                  id="loginform-rememberme" class="custom-control-input" name="LoginForm[rememberMe]" value="1">
                <label class="custom-control-label" for="loginform-rememberme">Remember Me</label>
                <div class="invalid-feedback"></div>

              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-outline-dark rounded name=" login-button">Login</button>
            </div>

            <div id="w0">
              <button type="button" class="mr-5 col authButton authButton-google">
                <a class="authChoice auth-link" href="#" title="Google">Login with
                  Google</a> <i class="ml-3 fa-brands fa-2x fa-google"></i>
              </button>
              <hr>
              <button type="button" class="mr-5 col authButton authButton-facebook">
                <a class="authChoice auth-link" href="#" title="Facebook"
                  data-popup-width="860" data-popup-height="480">Login with Facebook</a> <i
                  class="ml-3 fa-brands fa-2x fa-facebook"></i>
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="public/assets/bootstrap-4.6.2/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#login-form').submit(function (event) {
        // Prevent the default form submission
        event.preventDefault();
        // Validate the form fields
        var username = $('#loginform-username').val();
        var password = $('#loginform-password').val();

        // Reset previous validation styles
        $('.form-group').removeClass('has-error');
        $('.invalid-feedback').text('');
        // Perform validation
        if (!username.trim()) {
          $('#loginform-username').addClass('is-invalid')
          $('.field-loginform-username').addClass('has-error');
          $('.field-loginform-username .invalid-feedback').text('Username cannot be blank.');
        }

        if (!password.trim()) {
          $('#loginform-password').addClass('is-invalid')
          $('.field-loginform-password').addClass('has-error');
          $('.field-loginform-password .invalid-feedback').text('Password cannot be blank.');
        }

        // If both fields are filled, you can proceed with form submission or other actions
        if (username.trim() && password.trim()) {
          alert('Form submitted successfully!');
        }
      });
    });
  </script>

</body>

</html>
